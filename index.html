<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Video</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

#video-wrapper {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 1;
}

#player {
  width: 100%;
  height: 100%;
}

#unmute {
  position: fixed;
  bottom: calc(env(safe-area-inset-bottom, 0px) + 24px);
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 16px 28px;
  border-radius: 999px;
  font-size: 18px;
  z-index: 9999;
  cursor: pointer;
  user-select: none;
}

@media (pointer: fine) {
  #unmute {
    font-size: 16px;
    padding: 14px 24px;
  }
}
</style>
</head>

<body>

<div id="video-wrapper">
  <div id="player"></div>
</div>

<div id="unmute">ðŸ”Š Tap for sound</div>

<script>
let player;

/* Load YouTube IFrame API */
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

/* Create player */
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: '0weF8ZUgpUY',
    playerVars: {
      autoplay: 1,
      mute: 1,
      playsinline: 1,
      controls: 1,
      rel: 0
    }
  });
}

/* Unmute on user tap/click */
document.getElementById("unmute").addEventListener("click", () => {
  if (player && player.unMute) {
    player.unMute();
    player.setVolume(100);
    document.getElementById("unmute").style.display = "none";
  }
});
</script>

</body>
</html>
